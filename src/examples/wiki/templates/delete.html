{% extends "base.html" %}

{% block title %}Deleting: {{ page }}{% endblock %}

{% block css %}

{% endblock %}

{% block body %}

<h1 style="display: inline;">
  <a href="wiki.py">Wiki</a>:
  Deleting <a href="wiki.py?page={{ page }}">{{ page }}</a>
</h1>
<hr />
<form method="POST" action="delete.py">
  <input type="hidden" name="page" value="{{ page }}">
  <div>
    <a href="wiki.py?page={{ page }}" class="btn btn-primary">Do not delete {{ page }}</a>
    <button class="btn btn-danger" type="submit">Delete {{ page }} permanently</button>
  </div>
</form>

{% endblock %}
